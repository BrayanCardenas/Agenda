<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style/style.css" />
        <script defer src="js/funciones.js"></script>
        <script defer src="js/app.js"></script>

        <title>Agenda</title>
    </head>
    <body>
        <section class="formulario">
            <h1 class="formulario__titulo">Agenda de Contactos</h1>

            <div class="formulario__datos">
                <input type="text" class="nombre" placeholder="nombre" />
                <input type="number" class="numero" placeholder="numero" />
                <input type="text" class="direccion" placeholder="direccion" />
                <button class="formulario__boton">Agregar Contacto</button>
            </div>

            <div class="listado"></div>
        </section>
    </body>
</html>
